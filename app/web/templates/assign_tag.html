<!doctype html>
<html>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='/static/style.css'/>

    <head>
      <title>Pixiebox</title>
    </head>
    <body>
        <!-- Top Menu -->
        <div class="topnav">
            <a href="/">Home</a>
            <a href="/backup">Backup</a>
            <a href="/assign_tag" class="active">RFID Tags</a>
        </div>

        <script>
            function openAssignType(evt, assignType) {
              // Declare all variables
              var i, tabcontent, tablinks;

              // Get all elements with class="tabcontent" and hide them
              tabcontent = document.getElementsByClassName("tabcontent");
              for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
              }

              // Get all elements with class="tablinks" and remove the class "active"
              tablinks = document.getElementsByClassName("tablinks");
              for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
              }

              // Show the current tab, and add an "active" class to the button that opened the tab
              document.getElementById(assignType).style.display = "block";
              evt.currentTarget.className += " active";
            }
        </script>
        <h1>Adding Content to an RFID Tag</h1>

        {% if msg %}
        <div>
            <ul><li>{{ msg }}</li></ul>
        </div>
        {% endif %}

        <div class="tab">
          <button class="tablinks" onclick="openAssignType(event, 'Audio')" id="defaultOpen">Audio</button>
          <button class="tablinks" onclick="openAssignType(event, 'System')">System</button>
        </div>

        <!-- Tab content -->
        <div id="Audio" class="tabcontent">
            <h3>Audio</h3>

            <form method="POST" action="/assign_tag" enctype="multipart/form-data">
              <p><input type="file" name="files" required multiple></p>
              <p><input type="submit" value="Save"></p>
            </form>
        </div>

        <div id="System" class="tabcontent">
            <h3>System Controls</h3>

            <form method="POST" action="/assign_tag" enctype="multipart/form-data">
                {% for command in system_commands %}
                <label class="container">{{ command.name }}
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
                {% endfor %}
                <p><input type="submit" value="Save"></p>
            </form>
        </div>

        <script>document.getElementById("defaultOpen").click();</script>
    </body>
</html>
